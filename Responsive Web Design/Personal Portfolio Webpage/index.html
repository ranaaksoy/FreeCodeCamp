<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <nav id="navbar" class="nav">

            <li>

            <a href="#" target="_blank" class="project project-tile">

            <a href="https://github.com/ranaaksoy/FreeCodeCamp/tree/main/Responsive%20Web%20Design/Product%20Landing%20Page"

    <a href="#" class="btn btn-show-all" target="_blank">Show all<i class="fas fa-chevron-right">
      </i>
     </a>

            <a href="#" target="_blank" class="btn contact-details">

            </a>

            </a>

            <a href="#" target="_blank" class="btn contact-details">

                    Twitter
                </i> 
            </a>

            <a href="mailto:example@example.com" class="btn contact-details">

                </i>
            </a>

            <a href="tel:555-555-5555" class="btn contact-details">
                <i class="fas fa-mobile-alt">

                </i> 
            </a>
